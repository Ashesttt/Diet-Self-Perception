<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ user.username }}的个人设置</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ user.username }}的个人设置</h1>
            <div class="button-group">
                <button class="btn" style="background: #0f0929; color: white" onclick="location.href='/u/{{ user.username }}'">返回主页</button>
            </div>
        </div>

        {% if request.query_params.new_user == 'true' %}
        <div class="message-box" style="background-color: #fff3cd; color: #856404;">检测到您是新用户，先填写你的相关信息。</div>
        {% endif %}

        {% if message %}
        <div class="message-box">{{ message|safe }}</div>
        {% endif %}

        <form method="post" class="setting-form">
            <div class="form-group">
                <label for="weight">体重 (kg)</label>
                <select id="weight" name="weight" required>
                    {% for value in range(30, 201) %}
                        <option value="{{ value }}" {% if user.weight == value or (not user.weight and value == 70) %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="height">身高 (cm)</label>
                <select id="height" name="height" required>
                    {% for value in range(100, 251) %}
                        <option value="{{ value }}" {% if user.height == value or (not user.height and value == 170) %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="age">年龄</label>
                <select id="age" name="age" required>
                    {% for value in range(10, 101) %}
                        <option value="{{ value }}" {% if user.age == value or (not user.age and value == 30) %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>性别</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" {% if user.gender == 'male' or not user.gender %}checked{% endif %}>
                    <label for="male">男</label>
                    <input type="radio" id="female" name="gender" value="female" {% if user.gender == 'female' %}checked{% endif %}>
                    <label for="female">女</label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-green">保存设置</button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('.setting-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const formData = new FormData(form);
            const username = "{{ user.username }}";
            
            // 显示加载状态
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '保存中...';
            
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                // 创建临时元素来解析HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // 提取消息内容
                const messageElement = tempDiv.querySelector('.message-box');
                if (messageElement) {
                    // 查找页面上的消息容器
                    const existingMessageContainer = document.querySelector('.container');
                    const currentMessageElement = existingMessageContainer.querySelector('.message-box');
                    
                    // 如果已有消息框，替换它
                    if (currentMessageElement) {
                        existingMessageContainer.replaceChild(messageElement, currentMessageElement);
                    } else {
                        // 否则在表单前插入新消息框
                        const formElement = existingMessageContainer.querySelector('.setting-form');
                        existingMessageContainer.insertBefore(messageElement, formElement);
                    }
                }
                
                // 更新本地存储
                localStorage.setItem('current_username', username);
                
                // 3秒后重定向到用户主页
                setTimeout(function() {
                    window.location.href = `/u/${username}`;
                }, 3000);
            })
            .catch(error => {
                console.error('保存设置时出错:', error);
                alert('保存设置时出错，请稍后再试！');
                submitBtn.disabled = false;
                submitBtn.textContent = '保存设置';
            });
        });
    </script>
</body>
</html>
